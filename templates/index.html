<!DOCTYPE html>
<html lang="en">

<head>
    <title>Password Protected Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center h-100">
        <button type="button" id="entry" class="btn btn-light enter m-3">
            Enter Site
        </button>
        <form action="{{ url_for('login') }}" id="entryForm" class="m-4 hide">
            <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="hidden" id="user" name="username" value="username"/>
            <input type="password" id="password" class="enter w-100" name="password" placeholder="Password" required>
            <div class="d-flex">
                <input type="submit" class="btn btn-light mt-2 mx-auto" value="Enter">
            </div>
            <div class="d-flex">
                <label id="entryFormError" class="entryFormError mt-2 mx-auto invisible">Incorrect password</label>
            </div>
        </form>
        </div>
  
        <a class="about" href="{{ url_for('about') }}">About</a>
</body>
</html>
