<!DOCTYPE html>
<html lang="en">

<head>
    <title>Password Protected Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body class="no-background">
    <div id="message" class="d-flex w-100 h-100 p-3">
        <div class="m-auto">
            <h1 class="m-0">Welcome!</h1>

            <div class="mt-5 ready">Are you ready?</div>
            <button id="hiddenMessageYes" class="btn btn-dark choice m-3 mt-5">Yes</button>
            <button id="hiddenMessageNo" class="btn btn-dark choice m-3 mt-5">No</button>
        </div>
    </div>

    <div id="hiddenMessage" class="hide d-flex w-100 h-100 p-3 justify-content-center">
        Here is the password protected content.
    </div>
    
    <form class="logout" id="logoutForm" action="{{ url_for('logout') }}">
        <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="submit" class="btn btn-danger" name="logout" value="Logout"/>
    </form>
</body>
</html>
